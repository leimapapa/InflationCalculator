        //https://www.statista.com/statistics/1032048/value-us-dollar-since-1640/

        function convertDollars(fromYear, toYear, amount) {
            // Check if the years are valid
            if (!(fromYear in dollarValues) || !(toYear in dollarValues)) {
                return "nah fam";
            }

            // Calculate the relative value between the two years
            const relativeValue = dollarValues[fromYear] / dollarValues[toYear];

            // Convert the amount to the other year's value
            const convertedAmount = amount * relativeValue;

            // Round the value to 2 decimal places
            const roundedAmount = Math.round(convertedAmount * 100) / 100;

            return roundedAmount;
        }

        let toDollars = document.querySelector(".toDollars");
        let toYear = document.querySelector(".toYear");

        function inflation(inputNumber) {
            // get values
            fromDollarsVal = fromDollars.value * 1;
            fromYearVal = fromYear.value * 1;
            toDollarsVal = toDollars.value * 1;
            toYearVal = toYear.value * 1;

            switch (inputNumber) {
                // from dollars calculator
                case 1:
                    toDollars.value = convertDollars(fromYearVal, toYearVal, fromDollarsVal);
                    break;
                // from year calculator

                // to dollars calculator

                    break;
                // to years calendar

            }
